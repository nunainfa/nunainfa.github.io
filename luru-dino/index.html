<style>/*<![CDATA[*/.all_holder,.one_third,.one_full,.input_type,.btn_dander{box-sizing:border-box}.all_holder{margin:20px 0;width:100%}.one_third,.one_full{width:calc(100% / 3 - 20px);margin:5px;background:white;display:inline-block;padding:10px;font-size:24px;box-shadow:0 1px 2px #888;border-radius:6px}.one_third,.one_full,.btn_dander{transition:all 0.3s}.one_third>p,.one_third>p>.input_type,.one_third,.all_holder,.one_full,.one_full>p,.one_full>p>.input_type,.btn_dander{text-align:center;font-family:consolas,monaco,menlo,courier,monospace}.one_full{width:calc(100% - 20px);margin:0;margin-bottom:15px}.one_full>p{margin:5px 0}.one_third:hover{background-color:#ccc}.input_type,.input_type[readonly]:focus{padding:20px;border:0;background-color:#ddd;width:100%;max-width:100%;font-size:18px;box-shadow:1px 1px 2px #888}.input_type:focus{outline:none;background-color:aliceblue;box-shadow:1px 1px 2px #888 inset}.big,.big:focus{font-size:48px!important}.d{display:block;background-color:azure;box-shadow:1px 1px 2px #888 inset;padding:20px;border-radius:6px}.input_type,.input_type[readonly]:focus,.d{border-radius:6px}.btn_container{display:none;margin-top:5px;text-align:center}.btn_dander{width:calc(100% - 20px);padding:20px;border:0;background:#555;color:#fff;font-size:24px;border-radius:6px}.btn_dander:hover{cursor:pointer}.btn_dander:focus{background:#000;outline:0}.reset_btn>.btn_dander{width:100%;background-color:#ddd;color:#888}.reset_btn>.btn_dander:hover{background-color:#ccc;color:#333}.reset_btn{margin-top:10px;margin-bottom:0;display:none}.one_full>p:first-child{margin-bottom:10px}@media(max-width:560px){.one_full{margin-bottom:5px}.one_third{width:calc(100% - 20px);margin:5px 0}.big,.big:focus{font-size:36px!important}.one_third>p:first-child{display:none}.one_third>p,.one_full>p{margin:0}.one_full>p:first-child{margin-bottom:10px}.btn_container{display:block}.reset_btn{margin-top:10px;margin-bottom:0}}/*]]>*/</style>

</head>
<body>
<div class="all_holder">
    <div class="one_full">
        <p id="dayNote">Result</p>
        <p>
            <input id="dayNameOutput" class="input_type big" type="text" readonly="readonly" placeholder="result">
        </p>
        <div id="reset_btn" class="reset_btn">
            <button class="btn_dander" id="btn_reset">reset</button>
        </div>
    </div>
    <div class="one_third">
        <p>Year</p>
        <p>
            <input id="year" min="1" step="1" max="275760" class="input_type" type="number" placeholder="year">
        </p>
    </div>
    <div class="one_third">
        <p>Month</p>
        <p>
            <input id="month" min="1" step="1" max="12" class="input_type" type="number" placeholder="month">
        </p>
    </div>
    <div class="one_third">
        <p>Day</p>
        <p>
            <input id="day" min="1" step="1" max="31" class="input_type" type="number" placeholder="day">
        </p>
    </div> 
    <div class="btn_container">
        <button class="btn_dander" id="result_top">See Result</button>
    </div>
</div>
<script>//<![CDATA[
(function(d){"use strict";var g=function(a){return d.getElementById(a);},q=function(a){return d.querySelectorAll(a);},days="Sunday,Monday,Tuesday,Wednesday,Thursday,Friday,Saturday",months="January,February,March,April,May,June,July,August,September,October,November,December",y=g("year"),m=g("month"),da=g("day"),o=g("dayNameOutput"),n=g("dayNote"),pb=g("reset_btn"),bd=g("btn_reset"),rt=g("result_top");days=days.split(",");months=months.split(",");function cssScroll(a){var html=q("html")[0],b=d.body,bR=b.getBoundingClientRect().top,el=q(a)[0].getBoundingClientRect().top,postop=el-bR-10;html.scrollTop=postop;b.scrollTop=postop;}function rems(a){if(a.getAttribute("style")){a.removeAttribute("style");}}function trim(a){var ye,mo,dy;ye=a.getFullYear();mo=months[a.getMonth()];dy=a.getDate();return mo+" "+dy+", "+ye;}function err(a){if(a==="year"){o.value="YEAR";y.style.cssText="background-color:pink;color:darkpink";}else if(a==="month"){o.value="MONTH";m.style.cssText="background-color:pink;color:darkpink";}else if(a==="day"){o.value="DAY";da.style.cssText="background-color:pink;color:darkpink";}else{o.value="No such date";}o.style.cssText="background-color:pink;color:darkpink";n.innerHTML="invalid";}function checkAll(){var dat;rems(o);rems(y);rems(m);rems(da);pb.style.cssText+="display:none";if(y.value.length&&(y.value<1||y.value>275760)){err("year");return;}if(m.value.length&&(m.value<1||m.value>12)){err("month");return;}if(da.value.length&&(da.value<1||da.value>31)){err("day");return;}if(!y.value.length&&!m.value.length&&!da.value.length){o.value="";n.innerHTML="Result";}else if(y.value.length&&!m.value.length&&!da.value.length){o.value="...";n.innerHTML="Month and Day?";}else if(y.value.length&&m.value.length&&!da.value.length){o.value="...";n.innerHTML="Day, please?";}else if(y.value.length&&!m.value.length&&da.value.length){o.value="...";n.innerHTML="Month...";}else if(!y.value.length&&m.value.length&&da.value.length){o.value="...";n.innerHTML="Year?";}else if(!y.value.length&&!m.value.length&&da.value.length){o.value="...";n.innerHTML="Year and month please..";}else if(!y.value.length&&m.value.length&&!da.value.length){o.value="...";n.innerHTML="Year and day?";}else if(y.value.length||m.value.length||da.value.length){if(y.value>=1&&y.value<=275760&&m.value>=1&&m.value<=12&&da.value>=1&&da.value<=31){dat=new Date(y.value,m.value-1,da.value);dat.setFullYear(y.value);o.style.cssText="background-color:#333;color:#fff";n.innerHTML="<mark class='d'>"+trim(dat)+"</mark>";o.value=days[dat.getDay()];pb.style.cssText+="display:block;";}else{err("all");}}}bd.onclick=function(){y.value="";m.value="";da.value="";o.value="";n.innerHTML="Result";rems(o);rems(y);rems(m);rems(da);pb.style.cssText+="display:none;";cssScroll(".all_holder");};rt.onclick=function(){cssScroll(".all_holder");};y.oninput=checkAll;m.oninput=checkAll;da.oninput=checkAll;}(document));
//]]></script>
</body>
</html>
