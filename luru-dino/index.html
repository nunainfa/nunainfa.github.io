        <p>Year</p>
        <p>

    </div>
    <div class="one_third">
        <p>Month</p>
        <p>
            <input id="month" min="1" step="1" max="12" class="input_type" type="number" placeholder="month">
        </p>
    </div>
    <div class="one_third">
        <p>Day</p>
        <p>
            <input id="day" min="1" step="1" max="31" class="input_type" type="number" placeholder="day">
        </p>
    </div> 
    <div class="btn_container">
        <button class="btn_dander" id="result_top">See Result</button>

</div>
<script>//<![CDATA[
